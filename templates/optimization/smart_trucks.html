{% extends 'base.html'%}
{% load static%}

{% block content %}
<main id="main" style="margin-top: 20px;">

    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">

            <div class="section-header">
                <h2>Smart Delivery</h2>
                <p>Finding the best storege in truck and the best path by the <span>tsp</span></p>
            </div>

            <form action="{% url 'solve' %}" method="post" role="form" class="php-email-form p-3 p-md-4">

                {% csrf_token %}

                <div class="form-group">
                    <input type="number" class="form-control text-center" name="num_trucks" id="num_trucks"
                        placeholder="Number of trucks" required max="15" min="1" />
                </div>

                <div id="trucks" class="p-4">
                    <!-- سيتم إضافة الحقول هنا باستخدام جافاسكريبت -->
                </div>

                <div class="text-center"><button type="submit">Find result</button></div>
            </form>
            <!--End Form -->

        </div>
    </section>
</main>

{% endblock content %}
